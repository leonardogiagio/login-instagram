<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </section>

        <section class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como leonardo.giagio</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é leonardo.giagio?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

            <div class="links">
                <a href="">ABOUT</a>
                <a href="#">HELP</a>
                <a href="#">PRESS</a>
                <a href="#">API</a>
                <a href="#">JOBS</a>
                <a href="#">PRIVACY</a>
                <a href="#">TERMS</a>
                <a href="#">LOCATIONS</a>
                <a href="#">TOP ACCOUNTS</a>
                <a href="#">HASHTAGS</a>
                <a href="#">LANGUAGE</a>
            </div>

            <footer class="rodape">
                <p>&#169 Instagram From Facebook</p>
            </footer>
        </section>
        
    </main>
</body>
</html>
